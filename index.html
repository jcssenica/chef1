<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/2.21.0/core.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  </head>
  <body>
    <div class="ipad">
      <div class="ipadContainer">
        <div class="introContainer">
          <p class="intro">You've got a new order!</p>
        </div>
        <div class="order">
          <p class="orderDetail">
            Table 1:<br />
            Shacha Noodle
          </p>
        </div>
        <div class="starter">
          <p class="starterInstruction">
            Scroll down, follow the instructions, and prepare the dish!
          </p>
        </div>
      </div>
    </div>
    <div class="break">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
    <div class="stepOne">
      <div class="ingredientsOne">
        <div class="draggable">
          <img class="oil" src="./img/oliveOil.png" alt="An olive oil icon." />
          <img
            class="shrimpHead"
            src="./img/shrimpHead.png"
            alt="A shrimp head icon."
          />
        </div>
        <div class="circle"></div>
      </div>

      <div class="stove">
        <div class="potSceneOne">
          <img
            class="leftStoveSceneOne"
            src="./img/leftPot.png"
            alt="A pot icon"
          />
          <img
            class="leftFireSceneOne"
            src="./img/LeftFire.png"
            alt="A fire icon."
          />
          <img
            class="afterPot"
            src="./img/cookedShrimpHead.png"
            alt="A pot with cook shrimp head icon."
          />
          <img class="water" src="./img/water.jpg" alt="Brita icon." />
          <img class="soup" src="./img/Soup.png" alt="Soup icon." />
          <div class="instructionTo2">
            <p>Scroll down to continue!</p>
          </div>
        </div>
        <img class="sceneOneStove" src="./img/stove.png" alt="A stove icon." />
      </div>
      <div class="break">
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
        <br />
      </div>
    </div>

    <div class="stepTwo">
      <div class="ingredientsTwo">
        <img class="oil2" src="./img/oliveOil.png" alt="An olive oil icon." />
        <img class="garlic2" src="./img/garlic.png" alt="Garlic icon" />
        <img class="peanut2" src="./img/peanut.png" alt="peanut sauce icon" />
        <img class="shacha2" src="./img/shacha.png" alt="shacha sauce icon" />
      </div>
      <div class="circle2"></div>
      <div class="stove2">
        <div class="potScene2">
          <img
            class="leftStoveScene2"
            src="./img/leftPot.png"
            alt="A pot icon"
          />
          <img
            class="leftFireScene2"
            src="./img/LeftFire.png"
            alt="A fire icon."
          />
          <img class="rightPot2" src="./img/RightPot.png" alt="Pot icon" />
          <img class="righFire2" src="./img/RightFire.png" alt="Fire icon" />
        </div>
        <img class="soup2" src="./img/Soup.png" alt="Soup icon." />
        <img class="fry2" src="./img/fry.png" alt="Garic in oil icon." />
        <img
          class="shrimpSoup2"
          src="./img/shrimpSoup.png"
          alt="Shrimp Soup icon."
        />
        <div class="instructionTo3">
          <p>Scroll down to continue!</p>
        </div>
        <img class="scene2Stove" src="./img/stove.png" alt="A stove icon." />
      </div>
    </div>
    <div class="break">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>
    <div class="step3">
      <div class="ingredients3">
        <img class="noodle" src="./img/noodle.png" alt="Noodle icon." />
        <img class="shrimp" src="./img/shrimp.png" alt="Shrimp icon" />
        <img class="squid" src="./img/squid.png" alt="Squid icon" />
        <img class="clam" src="./img/clam.png" alt="Clam icon" />
        <img class="bokchoy" src="./img/bokchoy.png" alt="Bokchoy icon" />
      </div>
      <div class="stove3">
        <div class="potScene3">
          <img class="leftPot3" src="./img/leftPot.png" alt="A pot icon" />
          <img class="leftFire3" src="./img/LeftFire.png" alt="A fire icon." />
          <img class="rightPot3" src="./img/RightPot.png" alt="Pot icon" />
          <img class="righFire3" src="./img/RightFire.png" alt="Fire icon" />
        </div>
        <img
          class="shrimpSoup3"
          src="./img/shrimpSoup.png"
          alt="Shrimp Soup icon."
        />
        <img class="cooked" src="./img/cooked.png" alt="Noodle icon" />
        <div class="instructionTo4">
          <p>Scroll down to continue!</p>
        </div>
        <img class="scene3Stove" src="./img/stove.png" alt="A stove icon." />
      </div>
    </div>

    <div class="break">
      <br />
      <br />
      <br />
      <br />
      <br />
      <br />
    </div>

    <div class="serve">
      <img class="bowl" src="./img/bowl.png" alt="bowl icon" />
      <div class="ending">
        <p>Now you can now serve the food!</p>
      </div>
    </div>

    <!-- <div class="chefHands">
      <img class="rotatingImage" src="./img/leftHand.jpg" alt="Chef's Hands" />
    </div> -->

    <script src="script.js"></script>
  </body>
</html>
